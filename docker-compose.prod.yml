# Production stack for LoL Wrapped
# Usage: docker compose -f docker-compose.prod.yml --env-file .env up -d
#
# Required: Create .env on the server with RAILS_MASTER_KEY, RIOT_API_KEY, etc.
# Copy from .env.production.example

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: ${APP_DATABASE_PASSWORD}
      POSTGRES_DB: app_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app_production"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build: .
    command: ./bin/rails server -b 0.0.0.0
    environment:
      RAILS_ENV: production
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      DATABASE_URL: postgres://app:${APP_DATABASE_PASSWORD}@postgres:5432/app_production
      REDIS_URL: redis://redis:6379/0
      RIOT_API_KEY: ${RIOT_API_KEY}
      FORCE_SSL: ${FORCE_SSL:-false}
      SIDEKIQ_USER: ${SIDEKIQ_USER:-}
      SIDEKIQ_PASSWORD: ${SIDEKIQ_PASSWORD:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  sidekiq_ingest:
    build: .
    command: bundle exec sidekiq -C config/sidekiq_ingest.yml
    environment:
      RAILS_ENV: production
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      DATABASE_URL: postgres://app:${APP_DATABASE_PASSWORD}@postgres:5432/app_production
      REDIS_URL: redis://redis:6379/0
      RIOT_API_KEY: ${RIOT_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  sidekiq_compute:
    build: .
    command: bundle exec sidekiq -C config/sidekiq_compute.yml
    environment:
      RAILS_ENV: production
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      DATABASE_URL: postgres://app:${APP_DATABASE_PASSWORD}@postgres:5432/app_production
      REDIS_URL: redis://redis:6379/0
      RIOT_API_KEY: ${RIOT_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:
